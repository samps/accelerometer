<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script>
            var watch = 0;

            window.onload = function()
            {
                //init();
                document.addEventListener("deviceready", init, false);
            }

            function init()
            {
                 watch = navigator.accelerometer.watchAcceleration(success, failure, {frequency: 400});
               

            }

            function success(accel)
            {
                document.getElementById("xOut").innerHTML = accel.x;
                document.getElementById("yOut").innerHTML = accel.y;
                document.getElementById("zOut").innerHTML = accel.z;
                   
            }

            function failure()
            {
                alert("Error");
            }
        </script>
    <title>Boom-Boom-Boom</title>
    </head>
    <body>
        <footer>
            <table id="footerTable">
                <tr>
                    <td>X: <span id="xOut">0</span></td>
                    <td>Y: <span id="yOut">0</span></td>
                    <td>Z: <span id="zOut">0</span></td>
                </tr>
            </table>
        </footer>
        
    </body>
</html>
